<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Random Quote Machine</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
   </head>

   <body class="bg-gray-100 min-h-screen flex justify-center items-center">
      <div id="quote-box" class="p-6 bg-white rounded-lg shadow-lg text-center max-w-md">
         <p id="text" class="text-xl font-bold"></p>
         <p id="author" class="mt-2"></p>
         <button id="new-quote" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">New
            Quote</button>
         <a id="tweet-quote" href="#" target="_blank" class="block mt-4 text-blue-500 hover:underline">Tweet Quote</a>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="app.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   </body>

</html>
