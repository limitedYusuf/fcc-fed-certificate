<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Markdown Previewer</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
   </head>

   <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
      <h1 class="text-2xl font-bold mb-4">Markdown Previewer</h1>
      <div class="w-full md:w-3/4 lg:w-1/2 bg-white p-4 rounded-lg shadow-lg">
         <div class="text-2xl font-bold mb-2">Editor</div>
         <textarea id="editor" class="w-full h-48 border p-2 rounded-lg"
            placeholder="Enter your markdown here..."></textarea>
         <div class="text-2xl font-bold mt-4 mb-2">Preview</div>
         <div id="preview" class="w-full h-48 border p-2 rounded-lg bg-gray-50 overflow-y-auto"></div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
      <script src="app.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   </body>

</html>
